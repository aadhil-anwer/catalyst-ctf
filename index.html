<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Hello</title>
</head>
<body>
  <div id="timer"></div> <!-- Timer display -->

  <div id="display"></div> <!-- Letter display -->

  <script>
    const word = "Hello";
    let index = 0;
    const timeInterval = 60000; // 60 seconds

    function displayNextLetter() {
      const displayDiv = document.getElementById('display');
      displayDiv.textContent = word.substring(0, index + 1);

      if (index < word.length - 1) {
        index++;
        setTimeout(displayNextLetter, timeInterval);
      }
    }

    function updateTimer() {
      const timerDiv = document.getElementById('timer');
      let seconds = 0;

      setInterval(() => {
        seconds++;
        timerDiv.textContent = formatTime(seconds);
      }, 1000);
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${pad(minutes)}:${pad(remainingSeconds)}`;
    }

    function pad(value) {
      return value < 10 ? `0${value}` : value;
    }

    updateTimer(); // Start the timer
    displayNextLetter(); // Start displaying the letters
  </script>
</body>
</html>
